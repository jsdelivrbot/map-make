<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>OL3 Map-make</title>
</head>
<body>
  <script src="../es6-module-loader/lib/es6-module-loader.js"></script>
  <script src="../systemjs/dist/system.js"></script>
  <!--<script src="https://jspm.io/system.js"></script>-->
  <script>
    (function() {
      System.baseURL = 'https://github.jspm.io/probins/map-make/';
      System.paths['ol'] = 'https://github.jspm.io/probins/modular-ol3/dist/ol-simpMod.js';
      System.paths['npm:*'] = "https://npm.jspm.io/*.js";
      System.paths['github:*'] = "https://github.jspm.io/*.js";
      function mapMake() {
        System.fetch({address: 'map-make.js', metadata: {}}).then(function(source){System.module(source);})
            .catch(function(e) {
              console.log(e);
            });
      }
      if (!window.Promise) {
        System.import('npm:es6-promise').then(mapMake());
      } else {
        mapMake();
      }
    })();
  </script>
</body>
</html>
