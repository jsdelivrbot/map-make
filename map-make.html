<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>OL3 Map-make</title>
  <script>
    if (!window.Promise) {
      document.write(
        '<' + 'script src="http://s3.amazonaws.com/es6-promises/promise-0.1.1.min.js">' + '<' + '/script>'
      );
    }
  </script>
</head>
<body>
  <script src="https://jspm.io/system.js"></script>
  <script>
    (function() {
      System.baseURL = 'https://github.jspm.io/probins/map-make/';
      System.paths['*'] = '*.js';
      System.paths['ol'] = 'https://github.jspm.io/probins/modular-ol3/dist/ol-simpMod.js';
      System.paths['olcss'] = 'https://github.jspm.io/probins/modular-ol3/dist/olCustom.css.js';
      System.fetch({address: 'map-make.js', metadata: {}})
      .then(function(source) {
        System.module(source);
      }, function(e) {
        console.log(e);
        alert('Error reading map-make.js');
        return;
      });
    })();
  </script>
</body>
</html>
