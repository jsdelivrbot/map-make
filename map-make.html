<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>OL3 Map-make</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.4.0/ol.min.css">
  <script>
    if (!window.Promise) {
      document.write(
        '<' + 'script src="https://es6-promises.s3.amazonaws.com/es6-promise-2.0.1.min.js"><\/script>'
      );
    }
  </script>
</head>
<body>
  <script src="https://jspm.io/system.js"></script>
  <script>
    (function() {
      // set paths for prod
      System.baseURL = 'https://github.jspm.io/probins/map-make/';
      System.paths['*'] = '*.js';
      System.paths.ol = 'https://cdnjs.cloudflare.com/ajax/libs/ol3/3.4.0/ol.min.js';
      System.meta.ol = {
        format: 'global',
        exports: 'ol'
      };

      System.import('map-make').catch(function(err) {
        console.log(err);
        alert('Error reading map-make.js');
        return;
      });
    })();
  </script>
</body>
</html>
