<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>OL3 Map-make</title>
</head>
<body>
  <div id="status" style="position: absolute; top: 40%; left: 40%;">Building
      map, please wait ...</div>
  <script src="https://jspm.io/loader.js"></script>
  <script>
    jspm.config({
      baseURL: 'https://github.jspm.io/probins/map-make',
      map: {
        ol: 'https://github.jspm.io/probins/modular-ol3/dist/olMod.js'
      }
    });
    if (!window.Promise) {
      jspm.import('npm:es6-promise', function() {
        jspm.import('~/map-make');
      });
    } else {
      jspm.import('~/map-make');
    }
  </script>
</body>
</html>
