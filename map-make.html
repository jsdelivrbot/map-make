<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>OL3 Map-make</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.5.0/ol.min.css">
  <link rel="import" href="https://github.jspm.io/probins/map-make/registry/components/toolbar.html" id="toolbarlink"></link>
  <link rel="import" href="https://github.jspm.io/probins/map-make/registry/components/layerswitcher.html" id="layerswitcherlink"></link>
  <script>
    if (!window.Promise) {
      document.write(
        '<' + 'script src="https://es6-promises.s3.amazonaws.com/es6-promise-2.0.1.min.js"><\/script>'
      );
    }
  </script>
  <script src="https://jspm.io/system.js"></script>
</head>
<body>
  <script type="module">
    // set paths for prod
    System.baseURL = 'https://github.jspm.io/probins/map-make/';
    System.paths['*'] = '*.js';
    System.paths.ol = 'http://probins.github.io/ol.js';
    System.import('map-make');
  </script>
</body>
</html>
