<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>OL3 Map-make</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="https://github.jspm.io/probins/map-make/map-make.html">
  <link rel="stylesheet" href="https://github.jspm.io/probins/map-make/css/map-make.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slideout/0.1.9/slideout.min.js"></script>
  <script>
    if (!window.Promise) {
      document.write(
        '<' + 'script src="https://es6-promises.s3.amazonaws.com/es6-promise-2.0.1.min.js"><\/script>'
      );
    }
    // load fetch polyfill if not natively supported
    if (!window.fetch) {
      document.write(
        '<' + 'script src="https://github.jspm.io/probins/map-make/fetch.min.js"><\/script>'
      );
    }
  </script>
  <script src="https://jspm.io/system.js"></script>
</head>
<body>
  <script>
    System.defaultJSExtensions = true;
    // set paths for prod
    System.config({
      baseURL: 'https://github.jspm.io/probins/map-make/',
      paths: {
        '*': '*.js',
        ol: 'https://cdnjs.cloudflare.com/ajax/libs/ol3/3.6.0/ol.min.js'
      }});
    System.import('map-make');
  </script>
</body>
</html>
