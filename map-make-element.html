<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>OL3 Map-make</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://github.jspm.io/probins/map-make/css/map-make.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slideout/0.1.9/slideout.min.js"></script>
  <script>
    if (!window.Promise) {
      document.write(
        '<' + 'script src="https://es6-promises.s3.amazonaws.com/es6-promise-2.0.1.min.js"><\/script>'
      );
    }
    // load fetch polyfill if not natively supported
    if (!window.fetch) {
      document.write(
        '<' + 'script src="https://github.jspm.io/probins/map-make/fetch.min.js"><\/script>'
      );
    }
  </script>
  <script src="https://github.jspm.io/systemjs/systemjs@0.19.9/dist/system.js"></script>
</head>
<body>
  <div id="status">
    <i class="fa fa-spinner fa-pulse fa-5x"></i>
  </div>
  <mapdef>
    <rasters>osm/osm,osm/opentopo</rasters>
    <vectors>
      [{
    "id":"Barcelona",
    "url":"https://github.jspm.io/probins/map-make-samples/data/barcelona.geojson",
    "style":{"stroke":{"color":"rgba(255,255,0,0.6)","width":3,"lineDash":[5]}},
    "attribution": "All my own work"
      }]
    </vectors>
    <components>mouseposition,center</components>
  </mapdef>
  <script>
    // System.defaultJSExtensions = true;
    // set paths for prod
    System.config({
      baseURL: 'https://github.jspm.io/probins/map-make@master/',
      paths: {
        '*': '*.js',
        "github:*":"https://github.jspm.io/*.js"
      },
      depCache: {
        'map-make': ['utils', 'mapDef']
      }});
    System.import('map-make');
  </script>
</body>
</html>
