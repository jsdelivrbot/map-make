<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>OL3 Map-make</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://github.jspm.io/probins/map-make@master/initloader.js"></script>
</head>
<body>
  <mapdef style="display:none">
    <rasters>osm/osm,osm/opentopo</rasters>
    <vectors>
      [{
    "id":"Barcelona",
    "url":"https://github.jspm.io/probins/map-make-samples/data/barcelona.geojson",
    "style":{"stroke":{"color":"rgba(255,255,0,0.6)","width":3,"lineDash":[5]}},
    "attribution": "All my own work"
      }]
    </vectors>
    <components>cursorposition,center</components>
  </mapdef>
</body>
</html>
