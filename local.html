<body>

  <!--load module loader polyfill and system.js extensions-->
  <!-- unmin version loaded for debugging -->
  <script src="../es6-module-loader/lib/es6-module-loader.js"></script>
  <script src="../systemjs/dist/system.js"></script>
  <!--<script src="https://jspm.io/system.js"></script>-->

  <script>
    (function() {
      // set paths specific to localhost
      System.baseURL = System.baseURL + 'lib/';
      System.paths['*'] = '*.js';
      System.paths.github = 'https://github.jspm.io/*.js'; // not needed with jspm system.js
      System.paths.ol = '../../modular-ol3/dist/ol-simpleMod.js';

      // can be changed to module() when spec allows address on that
      System.fetch({address: 'map-make.js', metadata: {}})
      .then(function(source) {
        System.module(source);
      }, function(err) {
        console.log(err);
        alert('Error reading map-make.js');
        return;
      });
    })();
  </script>
  <!--<div id="mapDef" style="display:none">https://github.jspm.io/probins/map-make-samples/mapDefs/cataloniaVectors.json</div>-->
