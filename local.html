<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>OL3 Map-make</title>
</head>
<body>
  <!--<div id="map" style="height: 400px"></div>-->
  <script src="https://jspm.io/loader.js"></script>
  <script>
    jspm.config({
      'baseURL': 'lib',
      'map': {
        'olWrapper': '~/plugins/olWrapper',
        'ol': '~/../../../modular-ol3/dist/ol-simpMod'
      }
    });
    if (!window.Promise) {
      jspm.import('npm:es6-promise', function() {
        jspm.import('~/map-make');
      });
    } else {
      jspm.import('~/map-make');
    }
  </script>
  <!--<div id="mapDef" style="display:none">https://github.jspm.io/probins/createmap/mapDefs/cataloniaVectors.json</div>-->
</body>
</html>
