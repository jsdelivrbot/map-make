<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>OL3 Map-make</title>
  <script>
    if (!window.Promise) {
      document.write(
        '<' + 'script src="promise-0.1.1.min.js">' + '<' + '/script>'
      );
    }
  </script>
</head>
<body>
  <!--<div id="map" style="height: 400px"></div>-->
  <script src="../es6-module-loader/lib/es6-module-loader.js"></script>
  <script src="../systemjs/dist/system-jspm.js"></script>
  <!--<script src="https://jspm.io/system.js"></script>-->
  <script>
    (function() {
      System.baseURL = System.baseURL + 'lib/';
      System.paths['*'] = '*.js';
      System.paths['ol'] = '../../modular-ol3/dist/ol-simpMod.js';
      System.paths['olcss'] = '../../modular-ol3/dist/olCustom.css.js';
      System.fetch({address: 'map-make.js', metadata: {}})
      .then(function(source) {
        System.module(source);
      }, function(e) {
        console.log(e);
        alert('Error reading map-make.js');
        return;
      });
    })();
  </script>
  <!--<div id="mapDef" style="display:none">https://github.jspm.io/probins/map-make-samples/mapDefs/cataloniaVectors.json</div>-->
</body>
</html>
