<template id="drawtemplate">
  <div id="drawtools">
    <label>Draw/modify &nbsp;</label>
    <select id="drawtype">
      <option value="navigate">Navigate</option>
      <option value="point">Draw point</option>
      <option value="ls">Draw lineString</option>
      <option value="poly">Draw polygon</option>
      <option value="modify">Modify</option>
      <option value="deleet">Delete</option>
    </select>
    <button id="serialise">Serialise drawn features</button>
    <textarea cols="40" rows="5" id="serialOP"></textarea>
    <button id="clear">Clear drawn features</button>
  </div>
</template>

<template id="featureformtemplate">
  <div id="featureform">
    <label>Id</label><input type="text" size="5" id="featureformid">
    <div>Attributes</div>
    <div id="featureformAtts">
      <template>
        <div>
          <label>Name <input type="text" size="5"></label>
          <label>Value <input type="text" size="10"></label>
        </div>
      </template>
      <button id="plusbutton">+</button>
    </div>
    <button id="featurebutton">Write</button>
  </div>
</template>

<style>
  #featureform {
    background-color: white;
    padding: 1px;
    border: solid black;
  }
</style>

<script>
  System.import('components/draw');
</script>
