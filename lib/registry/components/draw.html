<template id="drawtemplate">
  <style>
    .fa-select {
      font-family: sans-serif, 'FontAwesome';
      font-size: 1em;
    }
    #drawtype {
      position: absolute;
      top: 120px;
      left: 10px
    }
  </style>
  <div id="drawtools">
    <select id="drawtype" class="fa-select" title="Select edit tool">
      <option value="navigate">&#xf0ac; navigate</option>
      <option value="point">&#xf192; point</option>
      <option value="ls">&#xf07e; line</option>
      <option value="poly">&#11040; polygon</option>
      <option value="modify">&#xf047; move</option>
      <option value="modAtts">&#xf044; edit</option>
      <option value="deleet">&#xf1f8; delete</option>
      <option value="save">&#xf0c7; save</option>
      <option value="clear">&#xf12d; clear</option>
    </select>
  </div>
</template>

<template id="serialisetemplate">
  <textarea cols="40" rows="5" id="serialOP"></textarea>
</template>

<template id="featureformtemplate">
  <style>
    #featureform {
      background-color: white;
      padding: 1px;
      border: solid black;
    }
  </style>
  <div id="featureform">
    <label>Id</label><input type="text" size="5" id="featureformid">
    <div>Attributes</div>
    <div id="featureformAtts">
      <template>
        <div>
          <label>Name <input type="text" size="5"></label>
          <label>Value <input type="text" size="10"></label>
        </div>
      </template>
      <button id="plusbutton">+</button>
    </div>
    <button id="featurebutton" class="fa fa-check-square-o"></button>
  </div>
</template>
