<template id="drawtemplate">
  <style>
    .fa-select {
      font-family: sans-serif, 'FontAwesome';
      font-size: larger;
    }
  </style>
  <div id="drawtools">
    <label>Draw/modify &nbsp;</label>
    <select id="drawtype" class="fa-select">
      <option value="navigate" title="navigate">&#xf0ac;</option>
      <option value="point" title="draw point">&#xf192;</option>
      <option value="ls" title="draw linestring">&#xf07e;</option>
      <option value="poly" title="draw polygon">&#11040;</option>
      <option value="modify" title="modify geometry">&#xf14b;</option>
      <option value="modAtts" title="modify attributes">&#xf044;</option>
      <option value="deleet">&#xf1f8;</option>
    </select>
    <button id="serialise" title="serialise drawn features" class="fa fa-save"></button>
    <textarea cols="40" rows="5" id="serialOP"></textarea>
    <button id="clear" title="clear drawn features" class="fa fa-eraser"></button>
  </div>
</template>

<template id="featureformtemplate">
  <style>
    #featureform {
      background-color: white;
      padding: 1px;
      border: solid black;
    }
  </style>
  <div id="featureform">
    <label>Id</label><input type="text" size="5" id="featureformid">
    <div>Attributes</div>
    <div id="featureformAtts">
      <template>
        <div>
          <label>Name <input type="text" size="5"></label>
          <label>Value <input type="text" size="10"></label>
        </div>
      </template>
      <button id="plusbutton">+</button>
    </div>
    <button id="featurebutton" class="fa fa-check-square-o"></button>
  </div>
</template>
