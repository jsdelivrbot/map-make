<template id="centretemplate">
  <div id="centre">
    <div>To centre the map at a given point, enter any valid latitude and longitude number in decimal format, such as '45.6789'; specify west and south values as negative numbers. Note that one of these values without the other will be ignored. Of course, if the map is for a specific country, the values should be within the area of that country, otherwise the map will get confused.
    <br>Initial centre: latitude <input type="text" id="lat"> longitude: <input type="text" id="lon">
    <button id="setLatLon">Go to</button></div>
    <div>Initial zoom level: <input type="text" id="zoomlevel"> (enter a number from 0 (zoomed out). The number of zoom levels varies depending on the raster concerned: worldwide rasters may have 20 levels, country-specific ones much fewer.)
    <button id="zoom">Zoom</button></div>
  </div>
</template>

<script type="module">
  var ol = require('ol');
  var map = require('olMap').get();
    document.getElementById('setLatLon').addEventListener('click', function() {
      var coord = [parseFloat(document.getElementById('lon').value),
          parseFloat(document.getElementById('lat').value)];
      coord = ol.proj.transform(coord, 'EPSG:4326', map.getView().getProjection());
      map.getView().setCenter(coord);
    });
    document.getElementById('zoom').addEventListener('click', function() {
      map.getView().setZoom(document.getElementById('zoomlevel').value);
    });
</script>
