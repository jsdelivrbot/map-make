<template id="toolbartemplate">
  <style>
    section {
      border:1px solid #D2D8DE;
    }
    .toolbartitle {
      background-color: #6fc;
      cursor: pointer;
      text-align: center;
    }
    .toolbarcontent {
      background-color: #cff;
      display: none;
    }
  </style>
  <div id="toolbar">
    <section>
      <div id="layers-title" class="toolbartitle">Layers</div>
      <div id="layers-content" class="toolbarcontent">
        <div id="layers-text"><i>Layers are raster or vector map data</i></div>
        <button id="addlayerbutton" class="addbutton">Add a layer</button>
      </div>
    </section>
    <section>
      <div id="components-title" class="toolbartitle">Components</div>
      <div id="components-content" class="toolbarcontent">
        <div><i>Add components:</i></div>
        <button id="centerbutton" class="addbutton">Go to</button>
        <button id="drawbutton" class="addbutton">Draw</button>
        <button id="mousepositionbutton" class="addbutton">Mouse position</button>
        <button id="featuredisplaybutton" class="addbutton vectorButton">Popup</button>
        <button id="tooltipbutton" class="addbutton vectorButton">Tooltip</button>
      </div>
    </section>
    <section>
      <div id="mapDef-title" class="toolbartitle">Map definition</div>
      <div id="mapDef-content" class="toolbarcontent">
        <button id="mapdefbutton" class="addbutton">Use map definition</button>
      </div>
    </section>
  </div>
</template>

<template id="toggletemplate">
  <style>
    #slide-toggle {
      position: absolute;
      top: 15px;
      left: 60px;
      z-index: 1000;
    }
  </style>
  <button id="slide-toggle" title="Toggle options menu">â˜°</button>
</template>
