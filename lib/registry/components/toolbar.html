<template id="toolbartemplate">
  <style>
    section {
      border:1px solid #D2D8DE;
    }
    .toolbartitle {
      background-color: #6fc;
      cursor: pointer;
      text-align: center;
    }
    .toolbarcontent {
      background-color: #cff;
      display: none;
    }
  </style>
  <div id="toolbar">
    <section>
      <div id="layers-title" class="toolbartitle">Layers</div>
      <div id="layers-content" class="toolbarcontent">
        <div id="layers-text"><i>Layers are raster or vector map data</i></div>
        <button id="addlayer">Add a layer</button>
      </div>
    </section>
    <section>
      <div id="components-title" class="toolbartitle">Components</div>
      <div id="components-content" class="toolbarcontent">
        <div><i>Add components:</i></div>
        <button id="addgoto">Go to</button>
        <button id="adddraw">Draw</button>
        <button id="addmouse">Mouse position</button>
        <button id="addpopup" class="vectorButton">Popup</button>
        <button id="addtooltip" class="vectorButton">Tooltip</button>
      </div>
    </section>
    <section>
      <div id="mapDef-title" class="toolbartitle">Map definition</div>
      <div id="mapDef-content" class="toolbarcontent">
        <button id="addmapDef">Use map definition</button>
      </div>
    </section>
  </div>
</template>

<template id="toggletemplate">
  <style>
    #slide-toggle {
      position: absolute;
      top: 15px;
      left: 60px;
      z-index: 1000;
    }
  </style>
  <button id="slide-toggle" title="Toggle options menu">â˜°</button>
</template>
