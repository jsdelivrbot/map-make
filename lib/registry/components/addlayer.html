<template id="addlayertemplate">
  <link rel="stylesheet" href="https://github.jspm.io/probins/map-make/css/awesomplete.css">
  <style>
    #rasters, #vectors {
      border:1px solid #D2D8DE;
    }
  </style>
  <div>
  <div id="rasters">
    <div>Add a raster layer (with API key if needed):</div>
    <div>Code <input type="text" class="awesomplete" size="10" id="rastercode"></div>
    <div>API <input type="text" size="10" id="api"></div>
    <button id="addraster">Add</button>
  </div>
  <div id="vectors">
    Add vector file<br>
    <div>Name/identifier <input type="text" size="10" id="vectorname"></div>
    <div>Url <input type="text" size="20" id="vectorfile"></div>
    <div>MongoDB? <input type="checkbox" id="mongodb" value="mongodb"></div>
    <button id="addvector">Add</button>
  </div>
  </div>
</template>
